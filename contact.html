<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <section id="contact" style="max-width: 500px; margin: 2rem auto; font-family: 'Montserrat', sans-serif;">
  <h2 style="text-align: center; color: rgb(0, 169, 8); margin-bottom: 1rem;">Get in Touch</h2>
  
  <form
    action="https://formspree.io/f/mzzgjrbj"
    method="POST"
    style="display: flex; flex-direction: column; gap: 1rem;"
  >
    <label for="name" style="color: rgb(0, 169, 8); font-weight: 600;">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Your full name"
      required
      style="padding: 0.6rem; border: 1px solid rgb(0, 169, 8); border-radius: 5px; font-size: 1rem;"
    />

    <label for="email" style="color: rgb(0, 169, 8); font-weight: 600;">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@example.com"
      required
      style="padding: 0.6rem; border: 1px solid rgb(0, 169, 8); border-radius: 5px; font-size: 1rem;"
    />

    <label for="message" style="color: rgb(0, 169, 8); font-weight: 600;">Message</label>
    <textarea
      id="message"
      name="message"
      rows="4"
      placeholder="Write your message here..."
      required
      style="padding: 0.6rem; border: 1px solid rgb(0, 169, 8); border-radius: 5px; font-size: 1rem; resize: vertical;"
    ></textarea>

    <button
      type="submit"
      style="
        padding: 0.75rem;
        background-color: rgb(0, 169, 8);
        color: white;
        font-weight: 700;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s;
      "
      onmouseover="this.style.backgroundColor='rgb(0, 200, 20)'"
      onmouseout="this.style.backgroundColor='rgb(0, 169, 8)'"
    >
      Send Message
    </button>
  </form>

    <div style="text-align: center; margin-top: 2rem; .div a {
        list-style: none;
        display: inline-block;
        margin: 50%;
    }">
      <a href="https://github.com/E-rwinn" target="_blank" style="margin: 0 0.5rem;">
        <img src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png" alt="GitHub" width="30">
      </a>
      <a href="https://twitter.com/RexsHimself" target="_blank" style="margin: 0 0.5rem;">
        <img src="https://cdn-icons-png.flaticon.com/128/5969/5969020.png" alt="Twitter" width="30">
      </a>
      <a href="https://linktr.ee/" target="_blank" style="margin: 0 0.5rem;">
        <img src="https://cdn-icons-png.flaticon.com/128/1384/1384014.png" alt="Linktree" width="30">
      </a>
      <a href="https://erwins-portfolio.vercel.app/" target="_blank" style="margin: 0 0.5rem;">
        <img src="https://cdn-icons-png.flaticon.com/128/9968/9968834.png" alt="Portfolio" width="30">
      </a>
    </div>
  </div>
</section>

</body>
</html>
